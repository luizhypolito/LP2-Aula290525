<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula290525 - Forms</title>
    <link rel="stylesheet" href="configuracoes.css">

</head>

<body class="body">

    <div class="meio">

        <div class="cabeca">

            <h1>Testando Formulário</h1>

        </div>

    </div>

    <form action="https://fonts.google.com/">

        <label for="nomep">Nome</label><br>
        <input type="text" id="nomep"><br>
        <label for="sobrenome">Sobrenome</label><br>
        <input type="text" id="sobrenome"><br>

        <br>

        <label> Curso: </label><br>
        <input type="radio" value="TINF" name="curso"><Label>Técnico em Informática</Label><br>
        <input type="radio" value="TELE" name="curso"><Label>Técnico em Eletrônica</Label><br>
        <input type="radio" value="TCONT" name="curso"><Label>Técnico em Contabilidade</Label><br>
        <input type="radio" value="TADM" name="curso"><Label>Técnico em Administração</Label><br>

        <br>

        <label>Já estagiou?</label><br>
        <input type="radio" value="SIM" name="estagio"><Label>Sim</Label><br>
        <input type="radio" value="NAO" name="estagio"><Label>Não</Label><br>

        <br>

        <label>Matéria favorita:</label><br>
        <select name="" id="">

            <option value="Prog">Progração</option>
            <option value="Mat">Matemática</option>
            <option value="Hist">Hitória</option>
            <option value="Geo">Geografia</option>
            <option value="Nenh">Nenhuma</option>

        </select>
        <br>

        <br><label>Turno favorito:</label><br>

        <input type="checkbox" value="manha"><label>Manhã</label><br>
        <input type="checkbox" value="Tarde"><label>Tarde</label>

        <br>

        <br><label>Por que escolheu esse curso?</label><br>
        <textarea rows="10" cols="50"></textarea><br>

        <br><button>Enviar</button>

    </form>

</body>

</html>
